<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapping Berlin</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWlza290dGUiLCJhIjoiOGp0VEpwUSJ9.sDOYAReEdCQfxFZuGDXBaQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [13.40, 52.52], // starting position
    zoom: 9 // starting zoom
});

map.on('load', function () {

  map.addSource('stolpersteine', {
      type: 'vector',
      url: 'mapbox://miskotte.ciy33jwug00372wpgng3x8epz-4tvmy'
  });

  map.addLayer({
      'id': 'stolpersteine',
      'type': 'circle',
      'source': 'stolpersteine',
      'source-layer': 'stolpersteine',
      'layout': {
          'visibility': 'visible'
      },
      'paint': {
            // make circles larger as the user zooms from z12 to z22
            'circle-radius': {
                'base': 1.75,
                'stops': [[12, 2], [22, 180]]
            }
      }
  });
});
</script>

</body>
</html>
